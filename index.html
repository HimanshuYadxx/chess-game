<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - Play with Friends</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="bg-gradient"></div>
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <div class="container">
        <div class="game-container">
            <div class="chess-board-container">
                <div class="board-wrapper">
                    <div class="chess-board" id="chess-board">
                        <!-- Chess board squares will be generated by JavaScript -->
                    </div>
                </div>
            </div>
            <div class="game-info">
                <div class="player-info">
                    <div class="player white-player active">
                        <div class="player-icon">♔</div>
                        <div class="player-details">
                            <h3>White Player</h3>
                            <p class="turn-indicator">Your turn</p>
                        </div>
                    </div>
                    <div class="player black-player">
                        <div class="player-icon">♚</div>
                        <div class="player-details">
                            <h3>Black Player</h3>
                            <p class="turn-indicator">Waiting...</p>
                        </div>
                    </div>
                </div>
                <div class="game-controls">
                    <button class="btn btn-primary" id="new-game">New Game</button>
                    <button class="btn btn-secondary" id="undo-move">Undo Move</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
